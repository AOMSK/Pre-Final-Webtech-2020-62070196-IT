<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Pre-Final-Exam 1</title>
    <style>
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="ezquiz" class="row">
        </div>
    </div>

    <script>
        let requestURL = 'ezquiz.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                dataReportStatus(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send(); 
        
        function dataReportStatus(data) {
            let out = "";
            // out += '<p>' + data.tracks.items.album.name + '</p>';
            for (let i = 0; i < data.tracks.items.length; i++){
                out += "<div class='col-md-4'>\
                            <div class='card'>\
                                <img class='card-img-top' src='" + data.tracks.items[i].album.images[0].url + "'>\
                                <h5 class='p-2 card-text'>" + data.tracks.items[i].album.name + "</h5>\
                                <p class='p-2 card-text'>" + "Artist: " + data.tracks.items[i].album.artists[0].name + "</p>\
                                <p class='p-2 card-text'>" + "Release date: " + data.tracks.items[i].album.release_date + "</p>\
                                <p class='p-2 card-text'>" + "Avaliable: " + data.tracks.items[i].album.available_markets.length + " countries" + "</p>\
                            </div>\
                        </div>"
            }
            document.getElementById('ezquiz').innerHTML = out;
        }
    </script>
</body>
</html>
